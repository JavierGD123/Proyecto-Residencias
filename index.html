  <form action="php/Login.php" method="POST">
  <div class="form-group" >

    <input type="text" name="usuario" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre de usuario" minlength="2"maxlength="50" pattern="[a-zA-ZáéíóúüÜÑñÁÉÍÓÚ1234567890 -]{2,50}"title="Ingresa un usuario válido (De entre 3 a 50 caracteres), ¡Solo letras, guiones, espacios y números!" required>

  <div class="form-group">
    <label for="exampleInputPassword1">Contraseña</label>
     <input type="password" name="contra" class="form-control" id="txtPassword" minlength="8" maxlength="15" placeholder="Contraseña" pattern="[a-zA-ZáéíóúüÜÑñÁÉÍÓÚ1234567890 -]{8,15}"title="Ingresa una contraseña válida (De entre 8 a 15 caracteres), ¡Solo letras, espacios, guiones y números!" required>
     <br>
     <div style="width: 100%;" align="center">
           <button  id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon"></span> </button>
           <label>Mostrar/Ocultar contraseña</label>
      </div>
        
     <script type="text/javascript">
    function mostrarPassword(){
        var cambio = document.getElementById("txtPassword");
        if(cambio.type == "password"){
          cambio.type = "text";
          $('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
        }else{
          cambio.type = "password";
          $('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
        }
      }

      $(document).ready(function () {
      //CheckBox mostrar contraseña
      $('#ShowPassword').click(function () {
        $('#Password').attr('type', $(this).is(':checked') ? 'text' : 'password');
      });
    });
    </script>

  </div>
